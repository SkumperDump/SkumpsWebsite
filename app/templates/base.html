<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Additoinal meta info defined in child templates -->
		{% block meta %}{% endblock %}

	</head>

	<body>

		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

		<header class="text-primary">Skump's Website</header>

		<!-- Navigation bar -->
		<nav class="navbar">{% block nav required %}{% endblock %}</nav>

		<!-- Content goes here -->
		<main>{% block main %}{% endblock %}</main>

		<!-- Use one footer template per website -->
		<footer>{% block footer required %}{% endblock %}</footer>
	</body>
</html>
